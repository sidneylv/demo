<!doctype html>
<html>
<head>
	<meta charset="utf-8" />	
	<title></title>
	<link rel="stylesheet" href="/static/css/core.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
</head>	
<body class="page--small">
	<div class="container">
		<a class="logo" href="/">
			<img src="/static/image/logo.png" width="80" height="98" />
		</a>
		<div class="c-tab c-tab--first">
			<ul class="tab-trigger clearfix">
				<li class="active">
					<a href="#doctorLogin" data-toggle="tab">医生登录</a>
				</li>
				<li>
					<a href="#userLogin" data-toggle="tab">用户登录</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="doctorLogin" class="tab-pane active">
					<form class="form-horizontal">
						<div class="control-group clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<input class="c-input c-input--bordered c-input--xxxlarge" type="text" placeholder="手机号码" />
							</div>
						</div>
						<div class="control-group clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<input class="c-input c-input--bordered c-input--xxxlarge" type="password" placeholder="密码" />
								<p class="validate-error">手机号码或密码不正确</p>
							</div>
						</div>						
						<div class="control-group control-group--custom clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<label class="f16 checkbox-label" for="autoLogin">
									<input id="autoLogin" type="checkbox" />
									自动登录
								</label>
								<a class="r f16 color-warn" href="">忘记密码？</a>
							</div>
						</div>
						<div class="control-group control-group--btn clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<button class="c-btn c-btn--xxxlarge c-btn--fillet c-btn--orange">
									登录
								</button>
							</div>
						</div>
					</form>
					<p class="link-register">还没有就诊通账号？ <a href="">点击注册 >></a></p>
				</div>
				<div id="userLogin" class="tab-pane">
					<form class="form-horizontal">
						<div class="control-group clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<input class="c-input c-input--bordered c-input--xxxlarge" type="text" placeholder="手机号码" />
							</div>
						</div>
						<div class="control-group clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<input class="c-input c-input--bordered c-input--xxxlarge" type="password" placeholder="密码" />
								<p class="validate-error">手机号码或密码不正确</p>
							</div>
						</div>						
						<div class="control-group control-group--custom clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<label class="f16 checkbox-label" for="autoLogin">
									<input id="autoLogin" type="checkbox" />
									自动登录
								</label>
								<a class="r f16 color-warn" href="">忘记密码？</a>
							</div>
						</div>
						<div class="control-group control-group--btn clearfix">
							<label class="control-label"></label>
							<div class="controls">
								<button class="c-btn c-btn--xxxlarge c-btn--fillet c-btn--orange">
									登录
								</button>
							</div>
						</div>
					</form>
					<p class="link-register">还没有就诊通账号？ <a href="">点击注册 >></a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-bd">

				<span>使用条款 移动版</span>
			</div>

			</p>
		</div>		
	</div>
	<script src="/static/js/all.js"></script>
	<script src="/static/js/page/common/login.js"></script>
